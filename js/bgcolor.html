<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carzso</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .default-bg{
            background-color: rgb(255, 255, 255);
            display: inline-block;
        }

    </style>
</head>
<body>
    
    <button>Change Body Background Color</button>
    <div class="default-bg"></div>

    <script>
        let body = document.body;
        let button = document.querySelector("button");
        let defaultBg = document.querySelector(".default-bg");
        body.style.backgroundColor = `rgb(255,255,255)`;
        defaultBg.innerHTML = `${body.style.backgroundColor}`;
        button.addEventListener("click", function(){
            let red = Math.ceil(Math.random()*256);
            let green = Math.ceil(Math.random()*256);
            let blue = Math.ceil(Math.random()*256);
            defaultBg.innerHTML = `rgb(${red}, ${green}, ${blue})`;
            body.style.backgroundColor = `rgb(${red}, ${green}, ${blue})`;
        })
    </script>
</body>
</html>
